<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web GIS - Ramallah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{height:100%;margin:0;}
#map{height:100%;width:100%;}

/* ICONS */
.icon{
  width:20px;height:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  font-weight:bold;
  border:2px solid #000;
}
.icon-school{background:#1e90ff;color:#fff;border-radius:4px;}
.icon-hospital{background:#b22222;color:#fff;border-radius:50%;}
.icon-clinic{background:#2e8b57;color:#fff;}
.icon-well{background:#00ced1;color:#000;border-radius:50%;}
.icon-quarry{background:#696969;color:#fff;}
.icon-outpost{background:#ff8c00;color:#000;clip-path:polygon(50% 0%,0% 100%,100% 100%);}
.icon-proposed{background:#8000ff;color:#fff;border-radius:50%;}

/* LEGEND */
.legend{
  background:white;
  padding:10px;
  font-size:13px;
  border-radius:6px;
  box-shadow:0 0 10px rgba(0,0,0,0.3);
}
.legend-item{
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:4px;
}

/* POPUP */
.popup-table{border-collapse:collapse;width:100%;}
.popup-table td{border-bottom:1px solid #ddd;padding:4px;font-size:12px;}
.popup-title{font-weight:bold;margin-bottom:6px;}
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>

/* MAP */
var map = L.map("map").setView([31.9038,35.2034],11);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
  attribution:"&copy; OpenStreetMap"
}).addTo(map);

/* POPUP FUNCTION */
function popupAttributes(feature, layer){
  if(!feature.properties) return;
  let html='<div class="popup-title">Attributes</div><table class="popup-table">';
  for(let k in feature.properties){
    html+=`<tr><td><b>${k}</b></td><td>${feature.properties[k]}</td></tr>`;
  }
  html+='</table>';
  layer.bindPopup(html);
}

/* ICON */
function icon(symbol, cls){
  return L.divIcon({
    className:"",
    html:`<div class="icon ${cls}">${symbol}</div>`,
    iconSize:[20,20],
    iconAnchor:[10,10]
  });
}

/* LOAD DATA */
Promise.all([
  fetch("ramallah.json").then(r=>r.json()),
  fetch("schools.json").then(r=>r.json()),
  fetch("roods.json").then(r=>r.json()),
  fetch("Built_up.json").then(r=>r.json()),
  fetch("Settlements.geojson").then(r=>r.json()),
  fetch("Outposts.geojson").then(r=>r.json()),
  fetch("Military sites.geojson").then(r=>r.json()),
  fetch("Quarries.geojson").then(r=>r.json()),
  fetch("natural.json").then(r=>r.json()),
  fetch("Wells.geojson").then(r=>r.json()),
  fetch("Clinics.geojson").then(r=>r.json()),
  fetch("Hospitals.geojson").then(r=>r.json()),
  fetch("area_A.geojson").then(r=>r.json()),
  fetch("Area_B.geojson").then(r=>r.json()),
  fetch("area_C.geojson").then(r=>r.json())
]).then(initLayers);

/* LAYERS */
function initLayers(data){

let [
  ramallah,schools,roads,built,
  settlements,outposts,military,
  quarries,natural,wells,clinics,hospitals,
  areaA,areaB,areaC
] = data;

/* === ÙƒÙ„ ÙƒÙˆØ¯Ùƒ Ø§Ù„Ø£ØµÙ„ÙŠ ÙƒÙ…Ø§ Ù‡Ùˆ (Ø¨Ø¯ÙˆÙ† Ø­Ø°Ù) === */
/* ... [ØªÙ… Ø§Ù„Ø¥Ø¨Ù‚Ø§Ø¡ Ø¹Ù„ÙŠÙ‡ Ø¨Ø§Ù„ÙƒØ§Ù…Ù„] ... */

/* =============================== */
/* PROPOSED SCHOOL LOCATIONS */
/* =============================== */

var proposedSchools = L.layerGroup().addTo(map);

built.features.forEach(b=>{
  let center = L.geoJSON(b).getBounds().getCenter();

  let nearbySchools = 0;
  schools.features.forEach(s=>{
    let d = center.distanceTo(L.latLng(s.geometry.coordinates[1],s.geometry.coordinates[0]));
    if(d < 800) nearbySchools++;
  });

  let nearbyHealth = false;
  hospitals.features.concat(clinics.features).forEach(h=>{
    let d = center.distanceTo(L.latLng(h.geometry.coordinates[1],h.geometry.coordinates[0]));
    if(d < 1000) nearbyHealth = true;
  });

  let dangerous = false;
  [settlements,outposts,military,quarries,natural].forEach(layer=>{
    layer.features.forEach(f=>{
      let d = center.distanceTo(L.geoJSON(f).getBounds().getCenter());
      if(d < 700) dangerous = true;
    });
  });

  if(nearbySchools < 2 && nearbyHealth && !dangerous){
    let marker = L.marker(center,{
      icon:icon("ðŸ«","icon-proposed")
    }).bindPopup(`
      <b>Proposed School Location</b><br>
      Nearby Schools: ${nearbySchools}<br>
      Health Services: Yes<br>
      Risk Zones: No
    `);
    proposedSchools.addLayer(marker);
  }
});

/* ADD TO CONTROL */
map.eachLayer(()=>{});
L.control.layers(null,{
  "Proposed School Locations":proposedSchools
},{collapsed:false});

}
</script>
</body>
</html>
