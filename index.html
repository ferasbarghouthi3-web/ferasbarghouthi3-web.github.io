<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web GIS - Ramallah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{height:100%;margin:0;}
#map{height:100%;width:100%;}

/* ICONS */
.icon{
  width:18px;height:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:bold;
  border:2px solid #000;
}
.icon-school{background:#1e90ff;color:#fff;border-radius:4px;}
.icon-hospital{background:#b22222;color:#fff;border-radius:50%;}
.icon-clinic{background:#2e8b57;color:#fff;}
.icon-well{background:#00ced1;color:#000;border-radius:50%;}
.icon-quarry{background:#696969;color:#fff;}
.icon-outpost{background:#ff8c00;color:#000;clip-path:polygon(50% 0%,0% 100%,100% 100%);}

/* LEGEND */
.legend{
  background:white;
  padding:10px;
  font-size:13px;
  border-radius:6px;
  box-shadow:0 0 10px rgba(0,0,0,0.3);
}
.legend-item{
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:4px;
}

/* POPUP */
.popup-table{border-collapse:collapse;width:100%;}
.popup-table td{border-bottom:1px solid #ddd;padding:4px;font-size:12px;}
.popup-title{font-weight:bold;margin-bottom:6px;}
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>

/* MAP */
var map = L.map("map").setView([31.9038,35.2034],11);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
  attribution:"&copy; OpenStreetMap"
}).addTo(map);

/* ===== PANES (ORDER CONTROL) ===== */
map.createPane("paneLand");
map.getPane("paneLand").style.zIndex = 400;

map.createPane("paneBuilt");
map.getPane("paneBuilt").style.zIndex = 450;

map.createPane("panePoints");
map.getPane("panePoints").style.zIndex = 500;

/* POPUP */
function popupAttributes(feature, layer){
  if(!feature.properties) return;
  let html='<div class="popup-title">Attributes</div><table class="popup-table">';
  for(let k in feature.properties){
    html+=`<tr><td><b>${k}</b></td><td>${feature.properties[k]}</td></tr>`;
  }
  html+='</table>';
  layer.bindPopup(html);
}

/* ICON */
function icon(symbol, cls){
  return L.divIcon({
    className:"",
    html:`<div class="icon ${cls}">${symbol}</div>`,
    iconSize:[18,18],
    iconAnchor:[9,9]
  });
}

/* LOAD DATA */
Promise.all([
  fetch("ramallah.json").then(r=>r.json()),
  fetch("schools.json").then(r=>r.json()),
  fetch("roods.json").then(r=>r.json()),
  fetch("Built_up.json").then(r=>r.json()),
  fetch("Settlements.geojson").then(r=>r.json()),
  fetch("Outposts.geojson").then(r=>r.json()),
  fetch("Military sites.geojson").then(r=>r.json()),
  fetch("Quarries.geojson").then(r=>r.json()),
  fetch("natural.json").then(r=>r.json()),
  fetch("Wells.geojson").then(r=>r.json()),
  fetch("Clinics.geojson").then(r=>r.json()),
  fetch("Hospitals.geojson").then(r=>r.json()),
  fetch("area_A.geojson").then(r=>r.json()),
  fetch("Area_B.geojson").then(r=>r.json()),
  fetch("area_C.geojson").then(r=>r.json())
]).then(initLayers);

/* LAYERS */
function initLayers(data){

let [
  ramallah,schools,roads,built,
  settlements,outposts,military,
  quarries,natural,wells,clinics,hospitals,
  areaA,areaB,areaC
] = data;

/* BASE */
var ramallahLayer = L.geoJSON(ramallah,{
  style:{color:"#000",weight:4,fillOpacity:0},
  onEachFeature:popupAttributes
}).addTo(map);

/* LAND CLASSIFICATION (BOTTOM) */
var areaALayer = L.geoJSON(areaA,{
  pane:"paneLand",
  style:{color:"#006400",weight:2,fillColor:"#00ff00",fillOpacity:0.35}
}).addTo(map);

var areaBLayer = L.geoJSON(areaB,{
  pane:"paneLand",
  style:{color:"#b8860b",weight:2,fillColor:"#ffff00",fillOpacity:0.35}
}).addTo(map);

var areaCLayer = L.geoJSON(areaC,{
  pane:"paneLand",
  style:{color:"#8b0000",weight:2,fillColor:"#ff0000",fillOpacity:0.35}
}).addTo(map);

/* BUILT-UP (ABOVE A-B-C) âœ… */
var builtLayer = L.geoJSON(built,{
  pane:"paneBuilt",
  style:{
    color:"#8B4513",
    weight:2,
    fillColor:"#F5F5DC",
    fillOpacity:0.75
  },
  onEachFeature:popupAttributes
}).addTo(map);

/* ROADS */
var roadsLayer = L.geoJSON(roads,{
  style:{color:"#4B0082",weight:2}
}).addTo(map);

/* POINTS */
var schoolsLayer = L.geoJSON(schools,{
  pane:"panePoints",
  pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("ðŸŽ“","icon-school")}),
  onEachFeature:popupAttributes
}).addTo(map);

var hospitalsLayer = L.geoJSON(hospitals,{
  pane:"panePoints",
  pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("âœš","icon-hospital")}),
  onEachFeature:popupAttributes
}).addTo(map);

var clinicsLayer = L.geoJSON(clinics,{
  pane:"panePoints",
  pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("âœš","icon-clinic")}),
  onEachFeature:popupAttributes
}).addTo(map);

/* OTHER */
var wellsLayer = L.geoJSON(wells,{pane:"panePoints",pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("ðŸ’§","icon-well")})}).addTo(map);
var quarriesLayer = L.geoJSON(quarries,{pane:"panePoints",pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("â›","icon-quarry")})}).addTo(map);
var outpostsLayer = L.geoJSON(outposts,{pane:"panePoints",pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("â›º","icon-outpost")})}).addTo(map);
var settlementsLayer = L.geoJSON(settlements,{style:{color:"#ff0000",weight:2}}).addTo(map);
var militaryLayer = L.geoJSON(military,{style:{color:"#800000",weight:2}}).addTo(map);
var naturalLayer = L.geoJSON(natural,{style:{color:"#228b22",fillOpacity:0.5}}).addTo(map);

/* CONTROL */
L.control.layers(null,{
  "Built-up Areas":builtLayer,
  "Area A":areaALayer,
  "Area B":areaBLayer,
  "Area C":areaCLayer,
  "Schools":schoolsLayer,
  "Hospitals":hospitalsLayer,
  "Clinics":clinicsLayer
},{collapsed:false}).addTo(map);

}
</script>
</body>
</html>
