<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ramallah Web Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
    body { margin:0; padding:0; }
    #map { width:100%; height:100vh; }
</style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// =====================================================
// 1) MAP INITIALIZATION
// =====================================================
var map = L.map("map").setView([31.9, 35.2], 13);

L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { maxZoom: 19 }
).addTo(map);

// =====================================================
// 2) GEOJSON LOADER
// =====================================================
function loadGeoJSON(file, options = {}) {

    return fetch(file)
    .then(res => {
        if (!res.ok) throw new Error(file + " not found");
        return res.json();
    })
    .then(data => {

        return L.geoJSON(data, {
            style: function(feature){
                if (feature.geometry.type !== "Point" && options.style) {
                    return options.style;
                }
            },
            pointToLayer: function(feature, latlng){
                return L.marker(latlng);
            },
            onEachFeature: function(feature, layer){
                let html = "<table>";
                for (let k in feature.properties){
                    html += `
                    <tr>
                        <td><b>${k}</b></td>
                        <td>${feature.properties[k]}</td>
                    </tr>`;
                }
                html += "</table>";
                layer.bindPopup(html);
            }
        });

    })
    .catch(err => {
        console.warn(err.message);
        return L.layerGroup();
    });
}

// =====================================================
// 3) LOAD ALL LAYERS
// =====================================================
Promise.all([

    loadGeoJSON("Wells.geojson"),
    loadGeoJSON("الودية.geojson"),
    loadGeoJSON("البؤر_الاستيطانية.geojson"),
    loadGeoJSON("العيادات.geojson"),
    loadGeoJSON("المواقع_العسكرية.geojson"),
    loadGeoJSON("كسارات.geojson"),
    loadGeoJSON("مستوطنات.geojson")

]).then(function(layers){

    var overlays = {
        "Wells": layers[0].addTo(map),
        "الودية": layers[1],
        "البؤر الاستيطانية": layers[2],
        "العيادات": layers[3],
        "المواقع العسكرية": layers[4],
        "كسارات": layers[5],
        "مستوطنات": layers[6]
    };

    L.control.layers(null, overlays).addTo(map);

    // Zoom to first layer if exists
    if (layers[0].getBounds().isValid()) {
        map.fitBounds(layers[0].getBounds());
    }
});
</script>

</body>
</html>
