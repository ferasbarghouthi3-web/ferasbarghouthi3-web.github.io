<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Future Schools Site Suitability - Ramallah</title>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
    body { margin:0; padding:0; }
    #map { width:100%; height:100vh; }
</style>
</head>

<body>

<button id="modeToggle"
style="
position:absolute;
top:20px;
left:20px;
z-index:9999;
background:#222;
color:#fff;
padding:8px 12px;
border:none;
border-radius:6px;
cursor:pointer;">
Night Mode
</button>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// =====================================================
// 1) MAP INITIALIZATION
// =====================================================
var map = L.map("map").setView([31.9, 35.2], 13);

var dayMap = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    { maxZoom: 19 }
).addTo(map);

var nightMap = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png",
    { maxZoom: 19 }
);

// =====================================================
// 2) SAFE GEOJSON LOADER
// =====================================================
function loadGeoJSON(file, options = {}) {

    return fetch(file)
    .then(res => {
        if (!res.ok) throw new Error(file + " not found");
        return res.json();
    })
    .then(data => {

        return L.geoJSON(data, {
            style: function(feature){
                if (feature.geometry.type !== "Point" && options.style) {
                    return options.style;
                }
            },
            pointToLayer: function(feature, latlng){
                return L.marker(latlng);
            },
            onEachFeature: function(feature, layer){
                let html = "<table>";
                for (let k in feature.properties){
                    html += `
                    <tr>
                        <td><b>${k}</b></td>
                        <td>${feature.properties[k]}</td>
                    </tr>`;
                }
                html += "</table>";
                layer.bindPopup(html);
            }
        });

    })
    .catch(err => {
        console.warn(err.message);
        return L.layerGroup();
    });
}

// =====================================================
// 3) LOAD ALL LAYERS (MATCHING YOUR FILES)
// =====================================================
Promise.all([

    loadGeoJSON("ramallah.json", {
        style:{ color:"#000", weight:3, fillOpacity:0 }
    }),

    loadGeoJSON("built_up.json", {
        style:{ color:"#ff7800", weight:1, fillOpacity:0.5 }
    }),

    loadGeoJSON("roods.json", {
        style:{ color:"#0066ff", weight:2 }
    }),

    loadGeoJSON("natural.json", {
        style:{ color:"#2e8b57", fillOpacity:0.4 }
    }),

    loadGeoJSON("schools.json"),

    loadGeoJSON("Wells_FeaturesToJSON.geojson"),

    loadGeoJSON("الأودية_FeaturesToJSON.geojson", {
        style:{ color:"#0099ff", weight:3 }
    }),

    loadGeoJSON("البرك_الاستيطانية_FeaturesToJSO.geojson", {
        style:{ color:"#8b0000", weight:2, fillOpacity:0.5 }
    }),

    loadGeoJSON("العيادات_FeaturesToJSON.geojson"),

    loadGeoJSON("المواقع_العسكر_FeaturesToJSO.geojson", {
        style:{ color:"#555", weight:2, fillOpacity:0.6 }
    }),

    loadGeoJSON("كسارات_FeaturesToJSON.geojson", {
        style:{ color:"#8b4513", weight:2, fillOpacity:0.6 }
    }),

    loadGeoJSON("مستوطنات_FeaturesToJSO.geojson", {
        style:{ color:"#ff0000", weight:2, fillOpacity:0.5 }
    })

]).then(function(layers){

    var overlays = {
        "Ramallah Boundary": layers[0].addTo(map),
        "Built-up Areas": layers[1].addTo(map),
        "Road Network": layers[2].addTo(map),
        "Natural Areas": layers[3].addTo(map),
        "Schools": layers[4].addTo(map),
        "Wells": layers[5],
        "Valleys": layers[6],
        "Settlement Ponds": layers[7],
        "Clinics": layers[8],
        "Military Sites": layers[9],
        "Quarries": layers[10],
        "Settlements": layers[11]
    };

    L.control.layers(null, overlays).addTo(map);

    // Fit map to Ramallah boundary
    map.fitBounds(layers[0].getBounds());
});

// =====================================================
// 4) NIGHT MODE TOGGLE
// =====================================================
let night = false;
document.getElementById("modeToggle").onclick = function(){
    if(!night){
        map.removeLayer(dayMap);
        map.addLayer(nightMap);
        this.innerText = "Day Mode";
        night = true;
    } else {
        map.removeLayer(nightMap);
        map.addLayer(dayMap);
        this.innerText = "Night Mode";
        night = false;
    }
};
</script>

</body>
</html>
