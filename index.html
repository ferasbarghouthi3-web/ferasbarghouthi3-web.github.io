<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web GIS - Ramallah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html,body{height:100%;margin:0;}
#map{height:100%;width:100%;}

/* ICONS */
.icon{
  width:18px;height:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:bold;
  border:2px solid #000;
}
.icon-school{background:#1e90ff;color:#fff;border-radius:4px;}
.icon-hospital{background:#b22222;color:#fff;border-radius:50%;}
.icon-clinic{background:#2e8b57;color:#fff;}
.icon-well{background:#00ced1;color:#000;border-radius:50%;}
.icon-quarry{background:#696969;color:#fff;}
.icon-outpost{background:#ff8c00;color:#000;clip-path:polygon(50% 0%,0% 100%,100% 100%);}

/* LEGEND */
.legend{
  background:white;
  padding:10px;
  font-size:13px;
  border-radius:6px;
  box-shadow:0 0 10px rgba(0,0,0,0.3);
}
.legend-item{
  display:flex;
  align-items:center;
  gap:6px;
  margin-bottom:6px;
}
.legend-box{
  width:14px;
  height:14px;
  border:2px solid #000;
}
</style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>

/* MAP */
var map = L.map("map").setView([31.9038,35.2034],11);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
  attribution:"&copy; OpenStreetMap"
}).addTo(map);

/* POPUP */
function popupAttributes(feature, layer){
  if(!feature.properties) return;
  let html='<table>';
  for(let k in feature.properties){
    html+=`<tr><td><b>${k}</b></td><td>${feature.properties[k]}</td></tr>`;
  }
  html+='</table>';
  layer.bindPopup(html);
}

/* ICON */
function icon(symbol, cls){
  return L.divIcon({
    className:"",
    html:`<div class="icon ${cls}">${symbol}</div>`,
    iconSize:[18,18],
    iconAnchor:[9,9]
  });
}

/* LOAD DATA */
Promise.all([
  fetch("ramallah.json").then(r=>r.json()),
  fetch("schools.json").then(r=>r.json()),
  fetch("roods.json").then(r=>r.json()),
  fetch("Built_up.json").then(r=>r.json()),
  fetch("Settlements.geojson").then(r=>r.json()),
  fetch("Outposts.geojson").then(r=>r.json()),
  fetch("Military sites.geojson").then(r=>r.json()),
  fetch("Quarries.geojson").then(r=>r.json()),
  fetch("natural.json").then(r=>r.json()),
  fetch("Wells.geojson").then(r=>r.json()),
  fetch("Clinics.geojson").then(r=>r.json()),
  fetch("Hospitals.geojson").then(r=>r.json()),
  fetch("area_A.geojson").then(r=>r.json()),
  fetch("Area_B.geojson").then(r=>r.json()),
  fetch("area_C.geojson").then(r=>r.json())
]).then(initLayers);

/* LAYERS */
function initLayers(data){

let [
  ramallah,schools,roads,built,
  settlements,outposts,military,
  quarries,natural,wells,clinics,hospitals,
  areaA,areaB,areaC
] = data;

/* BOUNDARY */
var ramallahLayer=L.geoJSON(ramallah,{style:{color:"#000",weight:4,fillOpacity:0}}).addTo(map);

/* LAND CLASSIFICATION */
var areaALayer=L.geoJSON(areaA,{style:{color:"#006400",fillColor:"#00ff00",fillOpacity:0.35}}).addTo(map);
var areaBLayer=L.geoJSON(areaB,{style:{color:"#b8860b",fillColor:"#ffff00",fillOpacity:0.35}}).addTo(map);
var areaCLayer=L.geoJSON(areaC,{style:{color:"#8b0000",fillColor:"#ff0000",fillOpacity:0.35}}).addTo(map);

/* OTHER LAYERS */
var builtLayer=L.geoJSON(built,{style:{color:"#8B4513",fillColor:"#F5F5DC",fillOpacity:0.7}}).addTo(map);
var roadsLayer=L.geoJSON(roads,{style:{color:"#4B0082"}}).addTo(map);

var schoolsLayer=L.geoJSON(schools,{pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("üéì","icon-school")})}).addTo(map);
var hospitalsLayer=L.geoJSON(hospitals,{pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("‚úö","icon-hospital")})}).addTo(map);
var clinicsLayer=L.geoJSON(clinics,{pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("‚úö","icon-clinic")})}).addTo(map);
var wellsLayer=L.geoJSON(wells,{pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("üíß","icon-well")})}).addTo(map);
var quarriesLayer=L.geoJSON(quarries,{pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("‚õè","icon-quarry")})}).addTo(map);
var outpostsLayer=L.geoJSON(outposts,{pointToLayer:(f,ll)=>L.marker(ll,{icon:icon("‚õ∫","icon-outpost")})}).addTo(map);

/* ORDER */
areaALayer.bringToBack();
areaBLayer.bringToBack();
areaCLayer.bringToBack();
ramallahLayer.bringToFront();

/* LEGEND */
var legend = L.control({position:"bottomright"});
legend.onAdd = function(){
  var div = L.DomUtil.create("div","legend");
  div.innerHTML = `
    <b>Legend</b><br><br>

    <div class="legend-item"><div class="icon icon-school">üéì</div>Schools</div>
    <div class="legend-item"><div class="icon icon-hospital">‚úö</div>Hospitals</div>
    <div class="legend-item"><div class="icon icon-clinic">‚úö</div>Clinics</div>
    <div class="legend-item"><div class="icon icon-well">üíß</div>Wells</div>
    <div class="legend-item"><div class="icon icon-quarry">‚õè</div>Quarries</div>
    <div class="legend-item"><div class="icon icon-outpost">‚õ∫</div>Outposts</div>

    <hr>

    <div class="legend-item"><div class="legend-box" style="background:#00ff00"></div>Area A</div>
    <div class="legend-item"><div class="legend-box" style="background:#ffff00"></div>Area B</div>
    <div class="legend-item"><div class="legend-box" style="background:#ff0000"></div>Area C</div>
  `;
  return div;
};
legend.addTo(map);

}
</script>
</body>
</html>
